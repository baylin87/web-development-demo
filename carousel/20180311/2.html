<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        div {
            width: 500px;
            height: 52px;
            border: 1px solid #000;
        }
        
        p {
            float: left;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin: 1px 10px;
            background-color: rgb(75, 222, 241);
        }
    </style>
    <script src="js/jquery-3.3.1.min.js"></script>
</head>

<body>
    <div>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
    </div>
    <script>
        // p 每隔1s轮换改变背景 
        var ps = document.getElementsByTagName("p");
        var timer = 0;
        setInterval(function() {
            ps[timer].style.background = "red";
            $("p").eq(timer).siblings().css({
                "background": "rgb(75, 222, 241)"
            })
            timer++;
            if (timer == 7) {
                timer = 0;
            }
        }, 100);
        $("p").click(function() {
            timer = $(this).index();
        })
    </script>
</body>

</html>
